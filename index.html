<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
		<script> 	
				function submit_data() {
				event.preventDefault();
				let li_name = document.createElement("li");
				let li_email = document.createElement("li");
				let li_address = document.createElement("li");
				let li_admin = document.createElement("li");
				li_name.innerText = document.getElementById("input-username").value;
				li_email.innerText = document.getElementById("input-email").value;
				li_address.innerText = document.getElementById("input-address").value;
				if (document.getElementById("input-admin").checked == true){
					li_admin.innerHTML = "X"
				}else{
					li_admin.innerHTML = "-";
				}
				let ul_name = document.getElementById("ul_name");
				let ul_email = document.getElementById("ul_email");
				let ul_address = document.getElementById("ul_address");
				let ul_admin = document.getElementById("ul_admin");
				ul_name.appendChild(li_name);
				ul_email.appendChild(li_email);
				ul_address.appendChild(li_address);
				ul_admin.appendChild(li_admin);
				}
				</script>
	<div id="app"></div>
	<style>
		ul {
		  list-style-type: none;
		}
	  </style>
	
	<table>
		<tr>
			<th>username</th>
			<th>email</th>
			<th>address</th>
			<th>admin</th>
		</tr>
		<tr>
			<td><ul id="ul_name"></ul></td>
			<td><ul id="ul_email"></ul></td>
			<td><ul id="ul_address"></ul></td>
			<td><ul id="ul_admin"></ul></td>
		</tr>
		<tr>		
			<form>
			<td><input type="text" id="input-username" placeholder="username"></td>
			<td><input type="text" id="input-email" placeholder="email"></td>
			<td><input type="text" id="input-address" placeholder="address"></td>
			<td><input type="checkbox" id="input-admin" placeholder="admin"></checkbox></td>
			<td><input type="submit" id="submit-data" value="submit" onclick="submit_data()"></td>
			</form>
		</tr>
	</table>


</body>
</html>
